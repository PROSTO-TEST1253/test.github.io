<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видеоплеер</title>
</head>
<body>
    <video id="myVideo" width="640" height="360" controls>
        <source src="vid.mp4" type="video/mp4">
        Ваш браузер не поддерживает встроенные видео.
    </video>

    <script>
        // Функция для копирования ссылки на видео
        document.getElementById('myVideo').addEventListener('contextmenu', function(event) {
            event.preventDefault();
            const videoSrc = this.querySelector('source').src;
            navigator.clipboard.writeText(videoSrc).then(function() {
                alert('Ссылка на видео скопирована: ' + videoSrc);
            }, function(err) {
                console.error('Ошибка при копировании: ', err);
            });
        });
    </script>
</body>
</html>
